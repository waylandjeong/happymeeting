<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post Page</title>
</head>
<body>
<center>
    <form action="/create/" method="Post">
        <b>Score: {{ score}}</b><br>
        Post Title: <input type="text" name="title"><br>
        Post Body: <input type="text" name="text"><br>
        Post Score (between 1 and 4): <input type="number" name="score" min="1" max="4"><br>
        <input type="submit" value="Post">
    </form>
</center>

</body>
</html>
