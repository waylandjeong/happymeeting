<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- import plugin script -->
    <script src="{{url_for('static', filename='Chart.min.js')}}"></script>
    <link {% block style %}{% endblock %} />
    {% endblock %}
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>{% block pagetitle %}{% endblock %}</h1>
        </div>
        <div id="content">
            <div id="nav">
                {% block nav %}
                {% endblock %}
            </div>
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            Copyright &copy; 2018 Wayland Jeong
        </div>
    </div>

</body>
</html>
